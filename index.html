<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="header-top">
				<div class="container">
					<div class="header-top-inner">
						<a class="logo-link" href="./index.html">
							<img
								class="logo-img"
								src="./images/logo.svg"
								alt="Site logo"
								width="276"
								height="45"
							/>
						</a>
						<ul class="header-top-list">
							<li class="header-top-item">
								<strong class="item-symbol">$ </strong>
								<ins class="item-amount">10137.2</ins>
							</li>
							<li class="header-top-item">
								<strong class="item-symbol">P </strong>
								<ins class="item-amount">138.26</ins>
							</li>
						</ul>

						<form
							class="search-form"
							action="https://echo.htmlacademy.ru/"
							method="post"
							autocomplete="off"
						>
							<div class="input-controller">
								<img
									class="search-icon"
									src="./images/search-icon.svg"
									alt="Search icon"
									width="20"
									height="20"
								/>
								<input
									class="search-input"
									name="search"
									type="search"
									placeholder="Поиск"
									aria-label="Search"
								/>
							</div>
						</form>

						<div class="localization-button">
							<span class="uz-button lang-button">УЗ</span>
							<span class="ru-button lang-button">РУ</span>
						</div>

						<a class="login-button" href="#">Войти</a>
					</div>
				</div>
			</div>
			<div class="header-bottom">
				<div class="container">
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item">
								<a class="nav-link" href="#">Главное</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Интересное</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Экономика</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Политика</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Общество</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Технологии</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Спорт</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Культура</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Происшествия</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Наука</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<aside class="first-ads">
				<div class="container">
					<a class="first-ads-link" href="https://shopme.am/" target="_blank">
						<img
							class="first-ads-img"
							src="./images/shopme.png"
							alt="Shopme"
							width="1200"
							height="128"
						/>
					</a>
				</div>
			</aside>
		</main>
